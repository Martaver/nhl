<div class="mdc-card mdc-card__primary-action mdc-ripple-upgraded demo-size game-card">
    <div class="image-row">
        <img src="{{awayTeamSvgUrl}}" class="team-logo-image"/>
        <img src="{{homeTeamSvgUrl}}" class="team-logo-image"/>
    </div>
    <div class="game-title-and-score">
        <div class="demo-card__primary">
            <h2 class="demo-card__title">{{game.awayTeamNameAbbr}} @ {{game.homeTeamNameAbbr}}</h2>
            <h3 class="demo-card__subtitle">{{game.awayTeamScore}} - {{game.homeTeamScore}}</h3>
        </div>
    </div>
</div>
