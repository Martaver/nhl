<div class="fixed-header material-content">
  <header class="material-header shadow">
    <div class="material-header-row">
      <material-button
              class="material-drawer-button"
              icon
              (click)="goToYesterday()"
      >
        <material-icon icon="chevron_left"></material-icon>
      </material-button>
      <div class="material-spacer"></div>
      <span class="material-header-title">{{today}}</span>
      <material-button
              class="material-drawer-button"
              icon
              (click)="goToTomorrow()"
      >
          <material-icon icon="chevron_right"></material-icon>
      </material-button>
    </div>
  </header>
</div>

<div class="game-card-container">
  <game-card *ngFor="let game of games" [game]="game"></game-card>
</div>
