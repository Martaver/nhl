<div class="material-content">
    <header class="fixed-header material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" icon>
                <material-icon icon="chevron_left"></material-icon>
            </material-button>
            <div class="material-spacer"></div>
            <span class="material-header-title" *ngIf="!isAuthenticated()">LOGIN</span>
            <material-button (click)="logout()">
                <material-icon icon="exit_to_app"></material-icon>
            </material-button>
        </div>
    </header>

    <div class="nhl-logo-wrapper">
            <img src="nhl-icon.png" class="nhl-logo" />
        </div>
        
        <div *ngIf="!isAuthenticated()">
        
        </div>
        
        <firebase-auth-ui [disableAutoSignIn]="false" [uiConfig]="getUIConfig()"></firebase-auth-ui>
        
        <div *ngIf="isAuthenticated()">
        
            <section class="button-column">
                <div style="text-align: center;">
                    <h2>Welcome, {{displayName}}</h2>
                </div>
                <material-button
                        raised
                        (click)="goToToday()"
                >
                    Go to todays games
                </material-button>
            </section>
        </div>        
</div>
